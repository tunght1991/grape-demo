<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GrapesJS Preset Webpage</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <script src="//feather.aviary.com/imaging/v3/editor.js"></script>
    <script src="https://static.filestackapi.com/v3/filestack-0.1.10.js"></script>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
      #blocks {
        position: fixed;
        top: 118px;
        left: 2px;
      }
      #style-manager {
        position: fixed;
        width: 233px;
        top: 118px;
        right: 2px;
      }
    </style>
  </head>
  <body>
    <section class="header"></section>
    <section class="main-columns">
      <div id="blocks" class="col-2">
        <div id="blocks-container"></div>
      </div>
      <div class="container">
        <div class="row">
          <div id="gjs" class="col-8 offset-2" style="overflow: hidden;height: 100vh;">
            <div class="panel">
              <h1 class="welcome">Welcome to</h1>
              <div class="big-title">
                <svg class="logo" viewBox="0 0 100 100">
                  <path d="M40 5l-12.9 7.4 -12.9 7.4c-1.4 0.8-2.7 2.3-3.7 3.9 -0.9 1.6-1.5 3.5-1.5 5.1v14.9 14.9c0 1.7 0.6 3.5 1.5 5.1 0.9 1.6 2.2 3.1 3.7 3.9l12.9 7.4 12.9 7.4c1.4 0.8 3.3 1.2 5.2 1.2 1.9 0 3.8-0.4 5.2-1.2l12.9-7.4 12.9-7.4c1.4-0.8 2.7-2.2 3.7-3.9 0.9-1.6 1.5-3.5 1.5-5.1v-14.9 -12.7c0-4.6-3.8-6-6.8-4.2l-28 16.2"/>
                </svg>
                <span>GrapesJS</span>
              </div>
              <div class="description">
                This is a demo content from index.html. For the development, you shouldn't edit this file, instead you can
                copy and rename it to _index.html, on next server start the new file will be served, and it will be ignored by git.
              </div>
            </div>
            <style>
                .panel {
                  width: 90%;
                  max-width: 700px;
                  border-radius: 3px;
                  padding: 30px 20px;
                  margin: 150px auto 0px;
                  background-color: #d983a6;
                  box-shadow: 0px 3px 10px 0px rgba(0,0,0,0.25);
                  color:rgba(255,255,255,0.75);
                  font: caption;
                  font-weight: 100;
                }
        
                .welcome {
                  text-align: center;
                  font-weight: 100;
                  margin: 0px;
                }
        
                .logo {
                  width: 70px;
                  height: 70px;
                  vertical-align: middle;
                }
        
                .logo path {
                  pointer-events: none;
                  fill: none;
                  stroke-linecap: round;
                  stroke-width: 7;
                  stroke: #fff
                }
        
                .big-title {
                  text-align: center;
                  font-size: 3.5rem;
                  margin: 15px 0;
                }
        
                .description {
                  text-align: justify;
                  font-size: 1rem;
                  line-height: 1.5rem;
                }
              </style>
          </div>
        </div>
      </div>
      </div>
      <div id="style-manager" style="flex-basis: 500px">
        <div id="style-manager-container"></div>
      </div>
    </section>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100vh',
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: { autoload: 0 },
        container: '#gjs',
        fromElement: true,

        plugins: ['gjs-blocks-basic'],
        blockManager: {
          appendTo: '#blocks-container'
        },
        styleManager: {
          appendTo: '#style-manager-container',
          sectors: [{
            name: 'General',
            open: false,
            buildProps: ['float', 'display', 'position', 'top', 'right', 'left', 'bottom']
          },{
            name: 'Dimension',
            open: false,
            buildProps: [ 'width', 'height', 'max-width', 'min-height', 'margin', 'padding']
          },{
            name: 'Typography',
            open: false,
            buildProps: ['font-family', 'font-size', 'font-weight', 'letter-spacing', 'color', 'line-height', 'text-align', 'text-shadow']
          },{
            name: 'Decorations',
            open: false,
            buildProps: ['border-radius-c', 'background-color', 'border-radius', 'border', 'box-shadow', 'background'],
          },{
            name: 'Extra',
            open: false,
            buildProps: ['opacity', 'transition', 'perspective', 'transform'],
              properties: [{
                type: 'slider',
                property: 'opacity',
                defaults: 1,
                step: 0.01,
                max: 1,
                min:0,
              }]
          }],
        },
      });
    </script>
  </body>
</html>
